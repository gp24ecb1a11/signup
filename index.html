<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up - Dorm Dash</title>
</head>
<body>
    <!-- Header Section -->
    <header class="text-gray-600 body-font bg-blue-500">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
                <a href="https://dormdash1.netlify.app/" target="_blank" class="mr-5 hover:text-gray-900">Home</a>
                <a href="https://dormdash1available.netlify.app/" target="_blank" class="mr-5 hover:text-gray-900">Available Requests</a>
                <a href="https://dormdash1request.netlify.app/" target="_blank" class="mr-5 hover:text-gray-900">Make a Request</a>
            </nav>
            <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl text-white">Dorm Dash</span>
            </a>
            <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
                <a href="https://dormdash1login.netlify.app/" target="_blank">
                    <button class="bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base">Log in</button>
                </a>
                <a href="https://dormdash1signup.netlify.app/" target="_blank" class="ml-4">
                    <button class="bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-600 text-white rounded text-base">Sign Up</button>
                </a>
            </div>
        </div>
    </header>

    <!-- Sign Up Section -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900">An initiative by the students of NITW (Dorm Dash)</h1>
                <p class="leading-relaxed mt-4">Tired of rushing to the main gate to collect your parcel?  
                Donâ€™t worry, Dorm Dash is here to help! Get your parcels delivered instantly with safety.</p>
            </div>

            <!-- Sign Up Form -->
            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
                <form id="signup-form">
                    <div class="mb-4">
                        <label for="email" class="text-sm text-gray-600">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 py-2 px-3">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="text-sm text-gray-600">Create Password</label>
                        <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 py-2 px-3">
                    </div>

                    <button type="submit" class="bg-indigo-500 text-white border-0 py-2 px-8 rounded text-lg hover:bg-indigo-600">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <!-- Signup Script -->
    <script src="signup.js"></script>
</body>
</html>
