<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="signup.js" defer></script>
    <title>Sign Up - Dorm Dash</title>
</head>
<body>
    <!-- Header Section -->
    <header class="text-gray-600 body-font bg-blue-500">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
                <a href="https://dormdash1.netlify.app/" target="_blank" class="mr-5 hover:text-gray-900 text-white">Home</a>
                <a href="https://dormdash1available.netlify.app/" target="_blank" class="mr-5 hover:text-gray-900 text-white">Available Requests</a>
                <a href="https://dormdash1request.netlify.app/" target="_blank" class="mr-5 hover:text-gray-900 text-white">Make a Request</a>
            </nav>
        </div>
    </header>

    <!-- Sign Up Form -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900">An initiative by the students of NITW (Dorm Dash)</h1>
                <p class="leading-relaxed mt-4">Tired of rushing to the main gate to collect your parcel? Get your parcels delivered instantly with safety.</p>
            </div>

            <!-- Sign Up Form -->
            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="username" placeholder="Username" class="w-full bg-white rounded border border-gray-300 py-2 px-3 mb-4">
                    <input type="password" id="password" placeholder="Create Password" class="w-full bg-white rounded border border-gray-300 py-2 px-3 mb-4">
                    <button type="submit" class="bg-indigo-500 text-white border-0 py-2 px-8 rounded text-lg hover:bg-indigo-600 w-full">Sign Up</button>
                </form>
                <p id="error-message" class="text-red-500 mt-2 text-center"></p>
                <p class="text-gray-600 mt-4 text-center">Already have an account? <a href="login.html" class="text-indigo-500">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
